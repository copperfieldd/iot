server:
  port: 8024 #端口号
eureka:
  instance:
    prefer-ip-address: true
#      ip-address: 47.94.154.65
#      instance-id: http://47.94.154.65:8764/
  client:
    service-url:
      #发布注册中心地址，需要加用户名和密码
      #defaultZone: http://admin:admin@47.94.154.65:8031/eureka/eureka
      defaultZone: http://admin:admin@127.0.0.1:8031/eureka
       #为true时，可以启动，但报异常：Cannot execute request on any known server
      fetch-registry: false
spring:
  application:
    name: geography
  cloud:
    config:
      #文件配置中心里面的文件名为 fileservice-cloud.yml和fileservice-cloud.properties
      #必须按照要求来读取，
      profile: cloud
      #分支
      label: master
      discovery:
        #文件配置中心项目名
        service-id: config
        enabled: true

server:
  #本服务外网地址
  domain: http://47.94.154.65:8020/${spring.application.name}
web:
  config:
    tokenName: Authorization
    # 返回数据加密用的秘钥
    secretKey: "!23edc$6"
    tokens: "123456"

    pay:
      #微信支付配置参数
      WX:
        #公众号ID
        appID: wx9971bacce9f6a845
        #商户号
        mchID: 1423285902
        #商户密钥,在商户平台申请，用于支付时加密
        key: kvQPqB7KiLSWkd0IQTIS5X6mU6hD3rIK
        #公众号密钥,用于获取用户信息及公众号相关操作
        appsecret: d37e17d8b547181202eeff1d18221666
        #签名方式 无需更改
        signType: MD5
        #链接超时毫秒数
        httpConnectTimeoutMs: 6000
        #读取数据超时毫秒数
        httpReadTimeoutMs: 8000

      #支付宝支付配置参数
      alipay:
        #支付宝API地址
        #https://openapi.alipaydev.com/gateway.do 沙箱环境
        #https://openapi.alipay.com/gateway.do 正式环境
        openApiDomain: https://openapi.alipaydev.com/gateway.do
        #APPID
        appId: 2016091300500392
        #签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
        signType: RSA2
        #商户私匙
        privateKey: 
        #支付宝公匙(支付宝根据商户私匙生成,可在支付宝中查看)
        alipayPublicKey: 
        #当面付最大查询次数和查询间隔（毫秒）
        maxQueryRetry: 5
        queryDuration: 5000
        #当面付最大撤销次数和撤销间隔（毫秒）
        maxCancelRetry: 3
        cancelDuration: 2000
    #子线程池配置
    task:
      #最小线程数
      corePoolSize: 1
      #最大线程数
      maxPoolSize: 1000
      #允许线程空闲时间
      keepAliveSeconds: 1000
      #允许缓存队列数量
      queueCapacity: 10000
stats:
  domain: pay
  collectionId: pay
  cron: 0 * * * * ?
spring:
 # MYSQL配置
  # Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    pool:
      max-idle: 5
      min-idle: 0
      max-active: 8
      max-wait: -1
    timeout:
      default: 60
      smscode: 300
      weixin: 3600

  thymeleaf:
    prefix: classpath:/thymeleaf/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  resources:
    static-locations: classpath:/static/,/weblibs/
  mvc:
    static-path-pattern: /**
  data:
    mongodb:
#      host: 120.79.1.243
      host: 192.168.3.8
      port: 27017
      database: pms
#      username: xxxx
#      password: F6Psh4Cxq3QXhw==
    cassandra:
      connect-timeout-millis: 10000
feignService:
  user: userservice
  stats: statsservice
